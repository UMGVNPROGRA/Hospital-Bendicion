<div class="flex flex-col items-center justify-start w-full bg-gray-100 p-4 rounded shadow-md min-h-screen">
    <h2 class="text-lg font-medium font-bold italic mb-4">Gestión de Especialidades</h2>
  
    <div class="mb-4">
      <label for="nombreEspecialidad" class="block mb-2">Nombre de la Especialidad:</label>
      <input type="text" id="nombreEspecialidad" name="nombreEspecialidad" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ingrese el nombre de la especialidad">
    </div>
  
    <div class="mb-4">
      <label for="descripcionEspecialidad" class="block mb-2">Descripción de la Especialidad:</label>
      <textarea id="descripcionEspecialidad" name="descripcionEspecialidad" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ingrese la descripción de la especialidad"></textarea>
    </div>
  
    <div class="mb-4">
      <label for="estadoEspecialidad" class="block mb-2">Estado de la Especialidad:</label>
      <select id="estadoEspecialidad" name="estadoEspecialidad" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
  
    <div class="flex mb-4">
      <!-- Botón para agregar una nueva especialidad -->
      <button class="flex-1 text-center mr-2 p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnAgregarEspecialidad">
        Agregar Nueva Especialidad
      </button>
  
      <!-- Botón para modificar una especialidad existente -->
      <button class="flex-1 text-center mr-2 p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnModificarEspecialidad">
        Modificar Especialidad
      </button>
  
      <!-- Botón para eliminar una especialidad existente -->
      <button class="flex-1 text-center p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnEliminarEspecialidad">
        Eliminar Especialidad
      </button>
    </div>
  </div>
