<section class="text-gray-600 body-font overflow-hidden">
    <div class="container mx-auto px-5 py-24">
      <p style="font-size: xx-large; font-weight: bolder; text-align: center;">Factura</p>
      <div class="lg:w-4/5 w-full mx-auto flex flex-wrap">
        <div class="lg:w-2/3 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <div class="mb-4">
            <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cita</span>
            <select
              [(ngModel)]="filaSeleccionado"
              (change)="mostrarDatos()"
              name="filaSeleccionado"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>Selecciona Cita</option>
              <option [ngValue]="cita" *ngFor="let cita of citas">
                {{ cita.id_cita }}
              </option>
            </select>
          </div>
          <h1 class="text-gray-900 title-font text-2xl font-bold">
            {{nombre_paciente}}
          </h1>
          <div class="flex mb-4">
            <span class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg text-center">{{descripcion}}</span>
          </div>
          <p class="leading-relaxed mb-4 text-center">Chequeo general</p>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Fecha</span>
            <span class="ml-auto text-gray-900">{{fecha}}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Agendado por</span>
            <span class="ml-auto text-gray-900">{{nombre_medico}}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">correo electronico</span>
            <span class="ml-auto text-gray-900">{{email}}</span>
          </div>
          <div class="flex justify-between">
            <button class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              Crear Factura
            </button>
            <button class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
              Cancelar Factura
            </button>
          </div>
        </div>
        <div class="lg:w-1/3 w-full lg:h-auto h-64 object-cover object-center rounded bg-gray-100"></div>
      </div>
    </div>
  </section>
