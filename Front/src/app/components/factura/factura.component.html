<div class="formato">
  <p style="font-size: xx-large; font-weight: bolder">Factura</p>

  <div class="h-56 grid grid-cols-3 gap-4 content-center ...">
    <div>
      <form class="max-w-sm mx-auto">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Cita</label
        >
        <select
          [(ngModel)]="filaSeleccionado"
          (change)="mostrarDatos()"
          name="filaSeleccionado"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected>Selecciona Cita</option>
          <option [ngValue]="cita" *ngFor="let cita of citas">
            {{ cita.id_cita }}
          </option>
        </select>
      </form>
    </div>
    <div>
      <p style="font-size: x-large;">Datos Cita</p>
      <dl class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">
        <div class="flex flex-col pb-3">
            <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Nombre Paciente</dt>
            <dd class="text-sm font-semibold">{{nombre_paciente}}</dd>
        </div>
        <div class="flex flex-col pb-3">
            <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Nombre MÃ©dico</dt>
            <dd class="text-sm font-semibold">{{nombre_medico}}</dd>
        </div>
       
    </dl>
    </div>
    <div>
      <button
        type="button"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Limpiar
      </button>
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Completar
      </button>
    </div>
    <div></div>
    <div></div>
  </div>
</div>
