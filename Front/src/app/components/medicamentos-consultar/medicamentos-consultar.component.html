<div class="bg-white min-h-screen flex flex-col lg:flex-row items-start justify-center p-4 lg:mt-24">
    <!-- Componente de GestiÃ³n de Citas -->
      <div class="w-full p-8 rounded shadow-md lg:min-h-screen">
        <h2 class="text-2xl font-bold mb-4">Lista Medicamentos</h2>
        <pre>
    </pre>
        <div class="overflow-x-auto">
          <table  class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr>
              <th class="px-4 py-2 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600">Codigo</th>
              <th class="px-4 py-2 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600">Nombre Medicamento</th>
              <th class="px-4 py-2 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600">Medida</th>
              <th class="px-4 py-2 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600">Estado</th>
              <th class="px-4 py-2 border-b border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600">Accion</th>
            </tr>
            </thead>
            <tbody>
            @for (item of medicamento; track $index) {
              <tr>
              
              <td class="px-4 py-2 border-b border-gray-200 text-sm text-gray-700"> {{item.codigo}} </td>
              <td class="px-4 py-2 border-b border-gray-200 text-sm text-gray-700"> {{item.nombre_medicamento}} </td>
              <td class="px-4 py-2 border-b border-gray-200 text-sm text-gray-700"> {{item.tipo_medida}} </td>
              <td class="px-4 py-2 border-b border-gray-200 text-sm text-gray-700"> {{item.estado}} </td>
              <td class="px-4 py-2 border-b border-gray-200 text-sm text-gray-700">
                <button  [routerLink]="'/administrador/medicamentos/'+item.id_medicamento" class="px-3 py-1 text-white bg-blue-500 rounded hover:bg-blue-700">Editar</button>
              </td>
            </tr>
          }
            </tbody>
          </table>
        </div>
      </div>
    </div>
