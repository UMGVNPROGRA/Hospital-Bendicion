<div class="flex flex-col items-center justify-start w-full bg-gray-100 p-4 rounded shadow-md min-h-screen">
  <h2 class="text-lg font-medium font-bold italic mb-4">Gestión de Doctores</h2>

  <div class="mb-4">
    <label for="doctor" class="block mb-2">Nombre del Doctor:</label>
    <input type="text" id="doctor" name="doctor" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Ingrese el nombre del doctor">
  </div>

  <div class="flex mb-4">
    <!-- Botón para agregar un nuevo doctor -->
    <button class="flex-1 text-center mr-2 p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnAgregarDoctor">
      Agregar Nuevo Doctor
    </button>

    <!-- Botón para modificar un doctor existente -->
    <button class="flex-1 text-center mr-2 p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnModificarDoctor">
      Modificar Doctor
    </button>

    <!-- Botón para eliminar un doctor existente -->
    <button class="flex-1 text-center p-2 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200" id="btnEliminarDoctor">
      Eliminar Doctor
    </button>
  </div>

  <!-- Botón para visualizar tipo de especialidad -->
  <button class="text-center p-2 rounded bg-gray-200 hover:bg-gray-300 focus:outline-none focus:bg-gray-300" id="btnVisualizarEspecialidad">
    Visualizar Tipo de Especialidad
  </button>
</div>
