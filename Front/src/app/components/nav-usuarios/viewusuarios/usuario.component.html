<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<title>Registrar usuario</title>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">


  <div class="container mx-auto p-4">
    <ul class="flex border-b">
      <li class="mr-1">
        <a class="bg-white inline-block py-2 px-4 text-gray-400 font-semibold" href="#"
        routerLink="administrador/usuarios" routerLinkActive="active" (click)="viewUser()"
        >Eliminar</a>
      </li>
      <li class="mr-1">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#"
        routerLink="administrador/reguser" routerLinkActive="active" (click)="regUser()"
        >Registrar</a>
      </li>
      <li class="mr-1">
        <a class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold" href="#">Modificar</a>
      </li>

    </ul>
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-500 text-white">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID Usuario</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Username</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Rol</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of userList; let i = index" class="hover:bg-gray-100">
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.idUsuario }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ user.role.nombre }}</td>
            <td class="px-6 py-4 whitespace-nowrap flex space-x-2">
              <button (click)="deleteUser(user.idUsuario)" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 text-sm">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
