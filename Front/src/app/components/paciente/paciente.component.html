<section class="bg-white dark:bg-gray-900 pt-10">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Nuevo Paciente
    </h2>
    <form action="#" [formGroup]="pacienteForm" (ngSubmit)="onSubmitPaciente()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="w-full">
          <label
            for="nit"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >NIT</label
          >
          <input
            formControlName="nit"
            type="text"
            name="nit"
            id="nit"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese NIT"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="dpi"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >DPI</label
          >
          <input
            formControlName="dpi"
            type="text"
            name="dpi"
            id="dpi"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese DPI"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="direccion"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Direcci√≥n</label
          >
          <input
            formControlName="direccion"
            type="text"
            name="direccion"
            id="direccion"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese direccion"
            required=""
          />
        </div>
        <div class="w-full">
          <label
            for="telefono"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Telefono</label
          >
          <input
            formControlName="telefono"
            type="text"
            name="telefono"
            id="telefono"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese Telefono"
            required=""
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            formControlName="email"
            type="text"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingrese Email"
            required=""
          />
        </div>
        <div>
          <label
            for="genero"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Genero</label
          >
          <select
            formControlName="genero"
            id="genero"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          >
            <option selected="">Seleccione Genero</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="id_usuario"
            >Usuario</label
          >
          <select
            formControlName="id_usuario"
            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline"
            id="id_usuario"
            name="id_usuario"
          >
            <option value="">Selecciona un usuario</option>
            @for (usuario of usuarios; track usuario.idUsuario){
            <option value="{{ usuario.idUsuario }}">
              {{ usuario.username }}
            </option>
            }
          </select>
        </div>
        <div class="relative max-w-sm">
          <label
            for="fecha_nacimiento"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Fecha de Nacimiento</label
          >

          <input
            formControlName="fecha_nacimiento"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Fecha de nacimiento"
          />
        </div>
      </div>
      <button
        type="submit"
        class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-purple-500 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-purple-400"
      >
        Crear Paciente
      </button>
    </form>
  </div>
</section>
