<!-- paciente.component.html -->
<div class="container mx-auto p-4">
    <h1>_______________________________________</h1>
    <h1 class="text-3xl font-bold mb-4">Información del Paciente</h1>
    <div *ngIf="paciente" class="bg-white shadow-md rounded-lg p-4">
      <div>
        <strong>Historial Médico:</strong>
        <ul class="list-disc pl-4">
          <li *ngFor="let item of paciente.historialMedico">{{ item }}</li>
        </ul>
      </div>
    </div>
    <div *ngIf="!paciente" class="text-red-500 mt-4">No se encontraron datos del paciente.</div>
  </div>
