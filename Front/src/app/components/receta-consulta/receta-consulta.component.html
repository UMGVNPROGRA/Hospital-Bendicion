<section class="text-gray-600 body-font overflow-hidden">

    <div class="container px-5 py-24 mx-auto">
        <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
                <label for="receta" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID
                    de cita</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    </div>
                    <input type="search" [(ngModel)]="idReceta" id="receta"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                    <button (click)="buscarRecetas()"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </div>
        </div> 

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID Receta
                </th>
                <th scope="col" class="px-6 py-3">
                    ID Cita
                </th>
                <th scope="col" class="px-6 py-3">
                    Fecha
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Medico
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
          @for (item of arrayInicio; track $index) {
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.id_receta}}
                </th>
                <td class="px-6 py-4">
                    {{item.id_cita}}
                </td>
                <td class="px-6 py-4">
                    {{item.fecha}}
                </td>
                <td class="px-6 py-4">
                    {{item.nombre}}
                </td>
                <td class="px-6 py-4">
                    {{item.nombre_medico}}
                </td>
                <td class="px-6 py-4">
                    <button [routerLink]="'/administrador/recetas/'+item.id_receta" class="button" class=" mt-4 focus:outline-none text-white bg-custom-color1 hover:bg-custom-color2 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Editar</button>
                    
                </td>
            </tr>
        }
          
        </tbody>
    </table>
</div>

    </div>
</section>
